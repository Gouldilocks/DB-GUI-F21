name: CI Script
on: [push]

jobs:
  # Deploy Process
  deploy:
    runs-on: ubuntu-latest 
    steps:   
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2.1.0
      with:
        key: $ { { secrets.SSH_KEY } }
        known_hosts: $ { { secrets.KNOWN_HOSTS } }

    - name: Execute test Script
      run: ssh ec2-user@ec2-18-220-1-169.us-east-2.compute.amazonaws.com bash updateEC2.sh